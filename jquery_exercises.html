<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <style>
            .highlight {background-color: red;}
            .fontsize {font-size: 18px;}
        </style>
    </head>
    <body>
       <h1 id="h1">Main_Header</h1>
            <ul>
                <li id="li">Item 1</li>
            </ul>
        <p id="p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusantium amet beatae corporis cupiditate dignissimos eligendi et fugit laborum laudantium, minus praesentium, repellat repellendus saepe sequi vel voluptates? Libero, repellat?</p>
        <script src="js/jquery-2.2.4.js"></script>
        <script>

            $(document).ready(function() {
                console.log("ready");

                $("#h1").click(function () {
                    $(this).addClass("highlight");
                });

                $('#p').dblclick(function () {
                    $(this).addClass("fontsize");
                });

                $("#li").hover(function () {
                    $(this).addClass("highlight");
                },
                function () {
                    $(this).removeClass("highlight");
                });
            });
        </script>
    </body>
</html>
