    <script>
        // 1.Write a JavaScript function that takes in a number and returns the number multiplied by 5.//

            return num * 5;
        }

        // 2.Write a function that sings “Happy Birthday” Make it sing to whoever’s birthday it is.//

        function singHappyBirthday(name) {
            console.log("Happy Birthday to you");
            console.log("Happy Birthday to you");
            console.log("Happy Birthday dear + name");
            console.log("Happy Birthday to you!!!");
        }
        //singHappyBirthday("name")//

        // 3.Write a js function that will take in a number and from there count the next 5 numbers.//
        function countUp5(num) {
            for (let i=0;i<5;i++) {
                console.log(num+i);
            }
        }
        //countUp5(5);//

        }
