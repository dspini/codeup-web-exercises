<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search</title>
    </head>
    <body>
        <form method="get" action="https://hookb.in/mZ1N2MdKBgHmKBeB1Zr2/>
            <header>
                <h1>Property Search</h1>
            </header>
            <hr/>
                <h2>Property Type:</h2>
                    <label for="dropdown">Type of Property:</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Single Family">Single Family</option>
                        <option value="Duplex">Duplex</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Other">Other</option>
                    </select>
            <br/>
                <textarea name="Input Text" id="bodyText" cols="50" rows="5" placeholder="Other Detail:"></textarea>
            </section>
            <section>
                <h2>Property Information:</h2>
                <label for="Year Property Was Built">Year Property Was Built:</label>
                <input type="text" id="Year Property Was Built" name="Year Property Was Built" placeholder="Year Property Was Built"/>
                <label for="Square Footage">Square Footage:</label>
                <input type="text" id="Square Footage" name="Square Footage" placeholder="Square Footage"/>
            <br/>
                <label for="Min Price">Min Price:</label>
                <input type="text" name="Min Price" id="Min Price" placeholder="Min Price"/>
                <label for="Max Price">Max Price:</label>
                <input type="text" name="Max Price" id="Max Price" placeholder="Max Price"/>
            <br/>
                <label for="Zip Code">Zip Code:</label>
                <input type="text" name="Zip Code" id="Zip Code" placeholder="Zip Code"/>
            <br/>
                <label for="Number of Bedrooms">Number of Bedrooms:</label>
                <input type="text" name="Number of Bedrooms" id="Number of Bedrooms" placeholder="Number of Bedrooms"/>
                <label for="Number of Bathrooms">Number of Bathrooms:</label>
                <input type="text" name="Number of Bathrooms" id="Number of Bathrooms" placeholder="Number of Bathrooms"/>
            <br/>
                <label for="dropdown">Type of Garage:</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Detached 1 Car">Detached 1 Car</option>
                        <option value="Detached 2 Car">Detached 2 Car</option>
                        <option value="Attached 1 Car">Attached 1 Car</option>
                        <option value="Attached 2 Car">Attached 2 Car</option>
                        <option value="Other">Other</option>
                    </select>
            <br/>
                <textarea name="Input Text" id="bodyText" cols="50" rows="5" placeholder="Other Detail:"></textarea>
            </section>
            <br>
            <hr>
            <footer>
                <h2>Final Steps:</h2>
                <input name="newsletter_signup" id="newsletter_signup" value="true" type="checkbox" checked>
                <label for="newsletter_signup">Sign Up For The Email Newsletter</label>
                <br/>
                <button type="submit" style="background-color:lightgreen"><strong>Serach Now</strong></button>
            </footer>
        </form>
    </body>
</html>
